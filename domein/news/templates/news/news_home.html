{% extends 'main/layout.html' %}

{% block title %}Новости{% endblock %}

{% block content %}
        <div class='feature'>
             <h1>Новости</h1>
            {% if news %}
                {% for el in news %}
                    <div class="alert alert-warning">
                        <h3>{{ el.title }}</h3>
                        <p>{{ el.intro }}</p>
                        <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Подробней!</a>
                    </div>
                {% endfor %}
            {% else %}
                <p>Упс...Новостей нету</p>
            {% endif %}
        </div>
{% endblock %}
