{% extends 'main/layout.html' %}

{% block title %}Форма по добавления Инфи{% endblock %}

{% block content %}
        <div class="feature">
            <h1>Форма для Записи</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.title }}<br>
                {{ form.intro }}<br>
                {{ form.full_text }}<br>
                {{ form.data }}<br>
                <span>{{ error }}</span>
                <button class="btn btn-success" type="submit">Добавить статью</button>
            </form>
        </div>
{% endblock %}
